<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário com validação</title>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>

  <body>
    <div class="cabecalho">
      <h1 class="titulo">
        FICOU COM DÚVIDA? <br />
        NOS MANDE UMA MENSAGEM!
      </h1>
      <h2 class="subtitulo">
        caso tenha ficado com qualquer dúvida <br />
        basta nos mandar uma mensagem e <br />
        entraremos em contato em menos de 24h.
      </h2>
    </div>

    <div class="formulario">
      <form id="form" class="form">
        <div class="form-control">
          <input type="text" id="nome" placeholder="Nome completo*" />
          <small></small>
        </div>

        <div class="form-control">
          <input type="text" id="email" placeholder="Email *" />
          <small></small>
        </div>

        <div class="form-control">
          <input type="number" id="telefone" placeholder="Telefone *" />
          <small></small>
        </div>

        <div class="form-control">
          <textarea id="mensagem" placeholder="Mensagem *" rows="5"></textarea>
          <small></small>
        </div>

        <p class="campo-obrigatorio">*campos obrigatórios</p>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <script type="text/javascript" src="./src/js/scripts.js"></script>
  </body>
</html>
